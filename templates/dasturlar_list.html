{% extends 'base.html' %}

{% block title %}Dasturlar{% endblock title %}

{% block content %}
    <div class="card border-primary mb-3"  style="max-width: 60rem;">
    {% for article in object_list %}

        <div class="card-header">
            <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}"><h2>{{ article.title }}</h2></a> </span>
        </div>
        {% if article.photo %}
            <img class="card-img-top" src="{{ article.photo.url }}" alt="{{ article.title }}">
        {% endif %}
        <div class="card-body">
            {{ article.summary }}...
        </div>
        <div class="card-footer text-left text-muted">
            <span class="fw-lighter">muallif {{ article.authot | title }}.{{ article.date }}</span>
        </div>

{% endfor %}

</div>



{% endblock content %}
